name: Continuous Integration

on:
  push:
    branches:
      - "master"
    tags:
      - "*"
  pull_request:
    branches:
      - "master"
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

env:
  # needed by coveralls
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  source_check:
    name: source check
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --editable .

  build_sdist:
    name: sdist on ${{ matrix.os }} with py ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11', '3.12']

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: '0'

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build coveralls>=3.0.0
          pip install --editable .[test]

      - name: Run tests
        run: |
          python -m pytest --cov hesseflux --cov-report term-missing -v tests/
          python -m coveralls --service=github

      - name: Build sdist
        if: matrix.os == 'ubuntu-latest'
        run: |
          python -m build

      - uses: actions/upload-artifact@v4
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
        with:
          path: dist

  upload_to_pypi:
    needs: [build_sdist]
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Retrieve release distributions
        uses: actions/download-artifact@v4
        with:
          name: artifact
          path: dist/

      - name: Publish test to Test.PyPI
        # only if working on master
        if: github.ref == 'refs/heads/master'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          # verbose: true

      - name: Publish release to PyPI
        # only if tagged
        if: startsWith(github.ref, 'refs/tags')
        uses: pypa/gh-action-pypi-publish@release/v1
